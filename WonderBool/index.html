<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderBool</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- p5.js for potential animations/visualizations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoWY+2jD1DdI/HvHHSijfdjdKk3svol+ 27A2iHYRzrZK+S2SttvZGL+xV/w+bzWEr2NTxLqjFjJ4jSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1><i class="fas fa-hat-wizard"></i> WonderBool <i class="fas fa-scroll"></i></h1>
        <p>Mastering the Magic of Code!</p>
    </header>

    <main id="main-content">
        <section id="level-selection">
            <h2>Choose Your Path</h2>
            <div class="level-buttons">
                <button class="level-btn" onclick="goToLevel1()">
                    <i class="fas fa-book-skull"></i>
                    <span>Apprentice Alchemy</span>
                    <small>(Beginner K-5)</small>
                    <p>Magical Scavenger Hunt</p>
                </button>
                <button class="level-btn" onclick="goToLevel2()">
                    <i class="fas fa-flask-vial"></i>
                    <span>Journeyman Potions</span>
                    <small>(Intermediate 6-8)</small>
                    <p>Brewing Potions</p>
                </button>
                <button class="level-btn" onclick="goToLevel3()">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    <span>Master Sorcery</span>
                    <small>(Advanced 9-12)</small>
                    <p>Magical Artifact Sorting & Arcane Trees</p>
                </button>
            </div>
        </section>

        <section id="game-area" class="hidden">
            <button id="back-to-levels" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Levels</button>
            <h2 id="game-title"></h2>
            <div id="game-content">
                <!-- Game content will be loaded here -->
            </div>
            <div id="message-area"></div>
             <!-- Placeholder for p5.js canvas if needed -->
            <div id="p5-canvas-container"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Enchanted Code Academy. Where Code Meets Magic!</p>
    </footer>

    <script src="script.js"></script>
    <script>
        function goToLevel1() {
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'level1/index.html';
          }, 500);
        }

        function goToLevel2() {
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'level2/index.html';
          }, 500);
        }

        function goToLevel3() {
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = 'level3/index.html';
          }, 500);
        }
    </script>   
</body>
</html>
